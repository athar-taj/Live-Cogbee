spring:
  application:
    name: cogbee

  datasource:
    url: jdbc:postgresql://localhost:5432/cogbee_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
